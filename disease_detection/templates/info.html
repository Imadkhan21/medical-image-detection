{% extends "base.html" %}
{% block title %}Patient Info{% endblock %}

{% block content %}
<style>
  body {
    background: linear-gradient(135deg, #1f1c2c, #928dab);
    background-size: 200% 200%;
    animation: backgroundShift 15s ease infinite;
  }

  @keyframes backgroundShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .glass-card {
    backdrop-filter: blur(16px) saturate(180%);
    -webkit-backdrop-filter: blur(16px) saturate(180%);
    background-color: rgba(255, 255, 255, 0.12);
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.125);
    padding: 40px;
    max-width: 1300px; 
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
    color: white;
  }

  .glass-card h2 {
    font-weight: 700;
    font-size: 2rem;
    margin-bottom: 30px;
    text-shadow: 1px 1px 2px #000;
  }

  .table-dark th, .table-dark td {
    background-color: rgba(255, 255, 255, 0.05);
    color: white;
    border-color: rgba(255, 255, 255, 0.15);
  }

  .table-light th {
    background-color: rgba(255, 255, 255, 0.2);
    color: black;
  }

  .table-hover tbody tr:hover {
    background-color: rgba(255, 255, 255, 0.1);
  }
</style>

<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="glass-card col-md-10">
    <h2 class="text-center mb-4">Kidney Disease Records</h2>
    <div class="table-responsive">
      <table class="table table-dark table-hover text-center rounded">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Disease</th>
          </tr>
        </thead>
        <tbody>
          {% for item in kidney_disease_data %}
          <tr>
            <td>{{ item.p_id }}</td>
            <td>{{ item.p_name }}</td>
            <td>{{ item.p_email }}</td>
            <td>{{ item.p_disease }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
